<div class="row">
    <div *ngFor="let producto of productos" class="col-xl-4 col-sm-6 col-xs-12">
        <div class="card">
            <img [src]="producto.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">REFERENCIA: {{producto.id_ref}}</p>
                <p class="card-text">{{producto.detalle}}</p>
                <p>
                    <button type="button" class="btn">
                        Stock disponible <span class="badge text-bg-primary" [ngClass]="{
                            'text-bg-danger' : producto.cantidad < 5,
                            'text-bg-primary' : producto.cantidad > 5
                        }"> {{producto.cantidad}} </span>
                    </button>
                </p>
                <p *ngIf="producto.cantidad < 5">¡Quedán pocas unidades!</p>
                <a href="#" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                    </svg> Añadir al carrito</a>
            </div>
        </div>
    </div>
</div>
